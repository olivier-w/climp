name: Release Linux Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build linux/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Build binary
        env:
          CGO_ENABLED: "1"
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          outdir="dist/climp_${{ github.ref_name }}_linux_${{ matrix.arch }}"
          mkdir -p "$outdir"
          go build -ldflags "-s -w" -o "$outdir/climp" .

      - name: Create archive
        run: |
          cd dist
          tar -czf "climp_${{ github.ref_name }}_linux_${{ matrix.arch }}.tar.gz" "climp_${{ github.ref_name }}_linux_${{ matrix.arch }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: dist/climp_${{ github.ref_name }}_linux_${{ matrix.arch }}.tar.gz
          if-no-files-found: error

  publish:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload archives to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mapfile -t files < <(find dist -type f -name "*.tar.gz")
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No release archives were produced."
            exit 1
          fi

          if gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}" --json id --jq .id; then
            gh release upload "${{ github.ref_name }}" "${files[@]}" --repo "${{ github.repository }}" --clobber
          else
            gh release create "${{ github.ref_name }}" "${files[@]}" --repo "${{ github.repository }}" --generate-notes
          fi
