name: Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: amd64
            runner: macos-13
          - os: darwin
            arch: arm64
            runner: macos-14
          - os: windows
            arch: amd64
            runner: windows-latest
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Linux build dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Build binary
        shell: bash
        env:
          CGO_ENABLED: "1"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
          outdir="dist/climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}"
          mkdir -p "$outdir"
          out="$outdir/climp"
          if [ "${{ matrix.os }}" = "windows" ]; then
            out="${out}.exe"
          fi
          go build -ldflags "-s -w" -o "$out" .

      - name: Create tar.gz archive
        if: matrix.os != 'windows'
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          tar -czf "climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz" "climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}"

      - name: Create zip archive
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}/*" -DestinationPath "dist/climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}.zip"

      - name: Upload tar artifact
        if: matrix.os != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz
          if-no-files-found: error

      - name: Upload zip artifact
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/climp_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}.zip
          if-no-files-found: error

  publish:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload archives to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mapfile -t files < <(find dist -type f \( -name "*.tar.gz" -o -name "*.zip" \))
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No release archives were produced."
            exit 1
          fi

          if gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}" --json id --jq .id; then
            gh release upload "${{ github.ref_name }}" "${files[@]}" --repo "${{ github.repository }}" --clobber
          else
            gh release create "${{ github.ref_name }}" "${files[@]}" --repo "${{ github.repository }}" --generate-notes
          fi
